<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<title>css 애니메이션</title>
	<link rel="stylesheet" href="css/animation.css">
</head>

<body>
	<div class="sonic-adventure">
		<div class="switcher-wrap">
			<div class="switcher is-small">
				<input id="sonic-run" type="checkbox">
				<label for="sonic-run">소닉 러닝</label>
			</div>
			<div class="switcher is-small">
				<input id="sonic-jump" type="checkbox">
				<label for="sonic-jump">소닉 점프</label>
			</div>
		</div>
		<img class="headline" src="http://info.sonicretro.org/images/a/ab/SA2_logo.svg" alt="SONIC Adventure 2">
		<img class="sonic" src="http://info.sonicretro.org/images/8/80/Classic_sonic_run.svg" alt="Sonic Run">
	</div>

	<!-- JavaScript -->
	<script>
		var sonic = document.querySelector('.sonic');
		var switchers = document.querySelectorAll('.switcher input');

		for (var i = 0, l = switchers.length; i < l; i++) {
			switchers[i].addEventListener('change', sonicAction);
		}

		function sonicAction() {
			if (this.checked) {
				if (this.id === 'sonic-run') {
					sonic.classList.remove('is-jump');
					sonic.classList.add('is-run');
					switchers[1].checked = false;
				} else {
					sonic.classList.remove('is-run');
					sonic.classList.add('is-jump');
					switchers[0].checked = false;
				}
			} else {
				actionClear();
			}
		}

		function actionClear() {
			sonic.classList.remove('is-run');
			sonic.classList.remove('is-jump');
		}
	</script>

</body>

</html>
