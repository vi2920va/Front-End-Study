<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css login form example</title>
	<link rel="stylesheet" href="css/login-form-example.css">
</head>

<body>
	<div class="login">
		<h1>Login</h1>

		<form action="#">
			<div class="data">
				<label for="userName">Username</label>
				<input type="text" id="userName" required>
			</div>
			<div class="data">
				<label for="userPwd">Password</label>
				<input type="password" id="userPwd" required>
			</div>
			<div class="btn">
				<button type="submit">Let me in.</button>
			</div>
		</form>
	</div>
</body>

</html>
