<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>

<body>
	<section>
		<div class="carousel">
			<div class="btn-group">
				<h1 class="ir-su">carousel indication</h1>
				<button class="btn prev">이전</button>
				<button class="btn next">다음</button>
				<ol class="indication">
					<li class="active"><button>1</button></li>
					<li><button>2</button></li>
					<li><button>3</button></li>
					<li><button>4</button></li>
					<li><button>5</button></li>
				</ol>
			</div>
			<!--  -->
				<h3 class="ir-su">배경 이미지 목록</h3>
				<ol class="carousel-list">
					<li class="active">
						<figure>
							<img src="https://unsplash.it/1400/600?image=114" alt="sky">
							<figcaption>
								<h1>title</h1>
								<p>content</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img src="https://unsplash.it/1400/600?image=62" alt="mountain">

								<h1>title</h1>
								<p>content</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img src="https://unsplash.it/1400/600?image=315" alt="Building">
						</figure>
						<figcaption>
							<h1>title</h1>
							<p>content</p>
						</figcaption>
					</li>
					<li>
						<figure>
							<img src="https://unsplash.it/1400/600?image=622" alt="Building">
							<figcaption>
								<h1>title</h1>
								<p>content</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img src="https://unsplash.it/1400/600?image=401" alt="hot-air balloon">
							<figcaption>
								<h1>title</h1>
								<p>content</p>
							</figcaption>
						</figure>
					</li>
				</ol>
			</div>
	</section>

	<script src="js/dom.js"></script>
</body>

</html>
