<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>HTML 새해 Text Level</title>
</head>

<body>
    <!-- time,mark -->
    <div>
        <h2>연도 새해</h2>
        <blockquote cite="https://ko.wikipedia.org/wiki/%EC%83%88%ED%95%B4">
            <h3>새해</h3>
            <p><time datetime="01-01">
                    <make title="1월 1일은 양력(그레고리력)으로 첫 번째 날을 말한다.">01월01일</make>
                </time>:
                대부분의 국가에서 사용하는 양력(그레고리력)역년의 첫날.
            </p>
            <cite>위키백과에서</cite>
        </blockquote>
    </div>
    <!-- s,time -->
    <ul>
        <li>
            <img src="images/hot.jpg">
            <h3>
                <span class="sub-headline">탐사포켓용 핫팩 90g 30개입</span>
            </h3>
            <p>
                <em>64%</em> <s>23,400</s>
                <span class="sale-text">8,230원(1개당 274원)</span>
            </p>

            <p>
                <time datetime="2019-12-12">내일 (목)12/12 도착 보장</time> <data value="2071">2071</data>개 구매
            </p>
        </li>
    </ul>
</body>

</html>
