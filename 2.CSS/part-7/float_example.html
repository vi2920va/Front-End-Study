<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float layout example</title>
	<link rel="stylesheet" href="./css/float-example.css">
</head>

<body>
	<div class="animal-lists">
		<h1>동물공감</h1>
		<ul>
			<li class="item">
				<a href="#">
					<figure>
						<img src="https://i.postimg.cc/X7K3M8w7/mobile-175846261890.jpg" alt="우리집 묘르신">
						<figcaption>
							<em>우리집 묘르신 by SOON</em>
							<span>냥이가 먼저 떠나고 <br>남은 건"슬픔"이 아니라...</span>
							<strong>동그람이</strong>
						</figcaption>
					</figure>
				</a>
			</li>
			<li class="item">
				<a href="#">
					<figure>
						<img src="https://i.postimg.cc/HsbWYHCm/mobile-183733314259.jpg" alt="말라뮤트 새끼">
						<figcaption>
							<em>동물짤 저장소</em>
							<span>말라뮤트 새끼들의 <br>충격적으로 귀여운 걸음마</span>
							<strong>스마트인컴</strong>
						</figcaption>
					</figure>
				</a>
			</li>
			<li class="item">
				<a href="#">
					<figure>
						<img src="https://i.postimg.cc/wMCKKtBN/mobile-105912116779.jpg" alt="우리집 멍멍이 털을 부탁해">
						<figcaption>
							<em>반려생활 꿀템</em>
							<span>우리 멍멍이 털을 부탁해,<br>뭉친 털만 쏙쏙!</span>
							<strong>꼬순마켓</strong>
						</figcaption>
					</figure>
				</a>
			</li>
		</ul>
	</div>
</body>

</html>
