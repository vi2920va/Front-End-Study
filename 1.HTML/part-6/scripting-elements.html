<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>HTML 스크립팅(Scripting) 요소들</title>
  <!-- 외부에 있는 CSS 파일을 불러올 때
      link rel(관계성)="stylesheet" href(하이퍼링크)= "" -->
  <link rel="stylesheet" href="./css/app.css">
  <!-- HTML 문서 내부에 CSS 파일을 적용할 경우 -->
  <!-- <style>
    body {
      margin: 0;
      width: 100vw;
    }
  </style> -->
</head>

<body>
  <!-- canvas
     - HTML에서 그리기 힘든 것 들을 그리는데 매우 용이하다.
     - SVG와 차이점이 있다면 확대시 SVG는 깨지지 않지만 canvas의 경우 비트맵 데이터 여서 확대시 깨진 거 그래픽 처럼 보인다.
      -->
  <canvas width="600" height="600">
  </canvas>
  <script>
    // canvas 드로잉
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    ctx.translate(200, 40);
    ctx.beginPath();
    ctx.moveTo(180, 175);
    ctx.fillStyle = '#ff0';
    ctx.arc(180, 175, 60, Math.PI * -0.35, Math.PI * -1.05, true);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(190, 190);
    ctx.fillStyle = '#ff0';
    ctx.arc(190, 190, 100, Math.PI * -0.35, Math.PI * 0.95);
    ctx.fill();
  </script>
  <!--

    <script> 요소
      - JavaScript 코드 또는 파일을 HTML 문서에 작성하거나, 연결할 때 사용한다.

      [속성]
        - src
        - type
        - async
        - defer

      [코드 예시]

        <script src="js/app.js"></script>

    <noscript> 요소
      - 사용자의 웹 브라우저 환경에서 스크립트를 지원되지 않거나, 스크립트가 꺼져있는 경우, 문서에 표시될 문구를 삽입한다.

      [코드 예시]
        <noscript>
          <p>JavaScript를 지원하지 않습니다.</p>
        </noscript>


    <canvas> 요소
      - JavaScript를 사용하여 그래픽(비트맵)을 그릴 때 사용한다.
        <canvas> 요소로부터 2D 또는 WebGL 컨텍스트 객체를 추출해 그래픽을 그릴 수 있다.

      [코드 예시]

        <canvas width="800" height="600"></canvas>
        <script>
          // canvas 드로잉
          var canvas = document.querySelector('canvas');
          var ctx = canvas.getContext('2d');
          ctx.translate(200, 40);
          ctx.beginPath();
          ctx.moveTo(180, 175);
          ctx.fillStyle = '#ff0';
          ctx.arc(180, 175, 60, Math.PI * -0.35, Math.PI * -1.05, true);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(190, 190);
          ctx.fillStyle = '#ff0';
          ctx.arc(190, 190, 100, Math.PI * -0.35, Math.PI * 0.95);
          ctx.fill();
        </script>

  -->
  <!-- HTML 문서 외부에 있는 JavaScript 파일을 호출하고자 할 떄는 src 속성 사용 -->

  <script src="js/app.js"></script>

  <!-- HTML 문서 내부에 JavaScript 코드를 작성할 경우 -->
  <script type="text/javascript">
    // JavaScript 코드(HTML 5에서는 type 생략 가능)
    console.log('JavaScript 코드 실행 했습니다.');
    console.log(document.characterSet);
    console.log(document.doctype);
  </script>
  <!-- JavaScript를 지원하지 않을 경우
      개발자도구 -> Settings(F1) -> Debugger -> Disable JavaScript 클릭 하면 확인 할 수 있다.
-->
  <noscript>
    <P>JavaScript를 지원하지 않습니다.</P>
  </noscript>

</body>

</html>
