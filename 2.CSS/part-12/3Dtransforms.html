<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>3D트랜스폼</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a class="brand" href="https://soundcloud.com/" target="_blank">
            <img src="https://cdn.worldvectorlogo.com/logos/soundcloud-icon-1.svg" alt="Sound Cloud">
        </a>
        <div class="switcher is-orange is-xsmall" title="앨범 플레이어 보기">
            <input id="album-player-show" type="checkbox">
            <label for="album-player-show" aria-label="앨범 플레이어 보기"></label>
        </div>
    </header>

    <ul class="album-list">
        <li class="album-card">
            <img class="album-cover" src="https://i1.sndcdn.com/artworks-000283850588-jz5ywm-t500x500.jpg"
                alt="Tobu - Calling" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/syBGn1"></iframe>
        </li>
        <li class="album-card is-rotate-y">
            <img class="album-cover" src="https://i1.sndcdn.com/artworks-000281564168-9ky0hi-t500x500.jpg"
                alt="Outside Today - YoungBoy Never Broke Again" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/nXqF4y"></iframe>
        </li>
        <li class="album-card is-zoom-in">
            <img class="album-cover" src="https://i1.sndcdn.com/artworks-000220331826-7pit8z-t500x500.jpg"
                alt="Sensetive Time 179 (24.04.2017) - SENSETIVE5" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/x55Wj7"></iframe>
        </li>
         <li class="album-card is-rotate-y">
            <img class="album-cover" src="https://i1.sndcdn.com/artworks-000289074494-m39ytl-t500x500.jpg"
                alt="Outside Today - YoungBoy Never Broke Again" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/fMQ8dC"></iframe>
        </li>
        <li class="album-card is-zoom-in">
            <img class="album-cover" src="http://i1.sndcdn.com/artworks-000095662977-tvt0hc-t500x500.jpg"
                alt="Sensetive Time 179 (24.04.2017) - SENSETIVE5" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/VsRXkQ"></iframe>
        </li>
        <li class="album-card">
            <img class="album-cover" src="http://i1.sndcdn.com/artworks-000132709452-5lcw3g-t500x500.jpg"
                alt="Sensetive Time 179 (24.04.2017) - SENSETIVE5" width="340" height="340">
            <iframe class="album-player" src="http://goo.gl/w8smdM"></iframe>
        </li> 
    </ul>
</body>

</html>
