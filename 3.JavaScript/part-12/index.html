<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript 객체 지향 프로그래밍(OOP) & 상속(Inheritance)</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="button-group" role="group" aria-describedby="change-phone-color-button-group">
		<button type="button" class="button is-color-black">
			<span class="button__desc">Midnight Black</span>
		</button>
		<button type="button" class="button is-color-gray">
			<span class="button__desc">Titanium Gray</span>
		</button>
		<button type="button" class="button is-color-purple">
			<span class="button__desc">Lilac Purple</span>
		</button>
		<button type="button" class="button is-color-blue">
			<span class="button__desc">Coral Blue</span>
		</button>
	</div>

	<figure class="phone is-black"></figure>

	<p id="change-phone-color-button-group" class="a11y-hidden">
		버튼 그룹 내, 버튼을 클릭하면 화면의 폰 색상이 변경됩니다.
	</p>
	<script src="js/oop.js"></script>
</body>

</html>
